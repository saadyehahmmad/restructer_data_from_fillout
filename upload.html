<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع ملف جديد</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark-theme .container {
            background-color: #1f1f1f;
        }
        .upload-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px dashed #007bff;
            border-radius: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            color: #555;
            background-color: rgba(248, 249, 250, 0.95);
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            display: none; /* Initially hidden */
            z-index: 10;
        }
        .dark-theme .upload-area {
            background-color: rgba(18, 18, 18, 0.95);
            color: #e0e0e0;
            border-color: #bb86fc;
        }
        .upload-area.dragging {
            background-color: #1f1f1f;
        }
        .upload-area input[type="file"] {
            display: none;
        }
        .upload-area label {
            display: block;
            cursor: pointer;
            pointer-events: none; /* Prevents label from intercepting pointer events */
        }
        .status-message {
            font-size: 18px;
            margin: 10px 0;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .status-message.show {
            opacity: 1;
        }
        .file-name {
            font-size: 16px;
            text-align: center;
            margin: 5px 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .file-name.show {
            opacity: 1;
        }
        .info {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .dark-theme .info {
            color: #bbb;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 50px;
            padding: 5px 190px 5px 190px;
            font-size: 14px;
            transition: background-color 0.3s ease;
            opacity: 0;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        button[type="submit"].show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>رفع ملف جديد</h1>
        <h2>تأكد من أن صيغة الجدول هي <strong>.xlsx</strong> قبل الرفع.</h2>
        <form id="upload-form" method="post" enctype="multipart/form-data">
            <p class="info">يرجى رفع المستندات المطلوبة للموافقة عليها. تأكد من أن صيغة الملف هي <strong>.xlsx</strong>.</p>
            <div class="status-message" id="status-message">الرجاء سحب الملف لرفعه</div>
            <div class="file-name" id="file-name"></div>
            <input type="file" name="file" id="file-input" accept=".xlsx" style="display: none;">
            <button type="submit" id="upload-button" disabled>تحميل</button>
        </form>
    </div>

    <div class="upload-area" id="upload-area">
        <label for="file-input">اسحب الملف هنا أو اضغط للرفع</label>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const statusMessage = document.getElementById('status-message');
        const fileNameDisplay = document.getElementById('file-name');
        const uploadButton = document.getElementById('upload-button');
        const body = document.body;

        // Show the upload area and switch to dark theme when dragging starts
        document.addEventListener('dragenter', (e) => {
            e.preventDefault();
            uploadArea.style.display = 'flex';
            body.classList.add('dark-theme');
            setTimeout(() => uploadArea.classList.add('dragging'), 0);
            setTimeout(() => statusMessage.textContent = 'يمكنك إفلات الملف الآن...', 300);
        });

        // Hide the upload area and switch back to light theme when dragging leaves the window or drop is completed
        document.addEventListener('dragleave', (e) => {
            e.preventDefault();
            const isOutside = e.clientX === 0 && e.clientY === 0; // Detect if the mouse has left the window
            if (isOutside) {
                uploadArea.style.display = 'none';
                body.classList.remove('dark-theme');
                statusMessage.textContent = 'الرجاء سحب الملف لرفعه';
                fileNameDisplay.classList.remove('show');
                statusMessage.classList.remove('show');
            }
        });

        // Drop event
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.display = 'none'; // Hide after dropping
            body.classList.remove('dark-theme');
            fileInput.files = e.dataTransfer.files; // Transfer the files to the input element
            const fileName = fileInput.files.length ? fileInput.files[0].name : '';
            fileNameDisplay.textContent = `اسم الملف: ${fileName}`;
            statusMessage.textContent = 'جاري المعالجة...';
            fileNameDisplay.classList.add('show');
            statusMessage.classList.add('show');

            // Simulate processing delay
            setTimeout(() => {
                statusMessage.textContent = 'جاهز للتحميل!';
                uploadButton.disabled = false;
                uploadButton.classList.add('show');
            }, 1000); // Simulate processing time

            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 2000); // Hide "جاري المعالجة..." after processing
        });

        // Click to open file dialog
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Display file name when selected
        fileInput.addEventListener('change', () => {
            const fileName = fileInput.files.length ? fileInput.files[0].name : '';
            fileNameDisplay.textContent = `اسم الملف: ${fileName}`;
            statusMessage.textContent = 'جاري المعالجة...';
            fileNameDisplay.classList.add('show');
            statusMessage.classList.add('show');

            // Simulate processing delay
            setTimeout(() => {
                statusMessage.textContent = 'جاهز للتحميل!';
                uploadButton.disabled = false;
                uploadButton.classList.add('show');
            }, 1000);

            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 2000);
        });

        // Prevent default dragover behavior
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
